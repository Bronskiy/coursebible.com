<section class="page-header bg_img" data-background="{{ image }}" style="background-image: url(&quot;{{ image }}&quot;);">
  <div class="container">
    <h3 class="title"><span class="shape-wrapper"><span class="shape"></span>{{ title }}<span class="shape"></span></span></h3>
  </div>
</section>

<div class="breadcrumb-section">
  <div class="container">
    <div class="breadcrumb-wrapper">
      {#
        <div class="breadcrumb-title">
          <h6 class="title">{{ title }}</h6>
        </div>
      #}
      <ul class="breadcrumb">
        <li>
          <a href="/">Главная</a>
        </li>
        <li>
          {{ title }}
        </li>
      </ul>
    </div>
  </div>
</div>
